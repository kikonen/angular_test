<div class="container">
  <a href="/login">Login</a> /
  <a href="/">Home</a> /
  <a href="/tasks">List Tasks</a>

  <h2 class="text-center">Login</h2>
  <form role=form">
    <div class="form-group">
      <label><strong>Login:</strong></label>
      <input type="text" autofocus class="form-control" ng-model="user.username">
    </div>
    <div class="form-group">
      <label><strong>Password:</strong></label>
      <input type="password" class="form-control" ng-model="user.password">
    </div>

    <button type="submit"
            class="btn btn-primary"
            ng-disabled="!valid()"
            ng-click="handleCommit()">
      Login
    </button>
    <button type="rollback"
            class="btn"
            ng-click="handleRollback()">
      Cancel
    </button>
  </form>
</div>
