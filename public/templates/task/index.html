<div class="container">
  <a href="/login">Login</a> /
  <a href="/">Home</a>

  <h2 class="text-center">This is the Tasks</h2>
  <div>Location: {{ loc.location }}</div>
  <div>Target: {{ hello.target }}</div>
  <div>Message: <b>{{ hello.message }}</b></div>
  <hr>
  <div ng-repeat="task in tasks">
    <a ng-href="{{ '/tasks/' + task.id }}" >{{ task.name }} - {{ task.message }}</a>
  </div>

  <form role=form">
    <button type="submit"
            class="btn btn-success"
            ng-click="handleNew()">
      New
    </button>
  </form>
</div>
